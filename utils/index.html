<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 700px">
      <div
        style="
          background-color: rgb(66, 195, 195);
          font: 700;
          font-size: 47px;
          color: white;
          padding: 10px;
        "
      >
        Aulaez
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          padding: 10px;
          align-items: center;
          width: 100%;
        "
      >
        <span style="font-size: 27px"> Nueva contratacion</span>
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            width: 100%;
          "
        >
          <div style="display: flex; justify-content: space-around">
            <span style="font-size: 20px">Telefono: </span>
            <span style="font-size: 20px">{ }</span>
          </div>
          <div style="display: flex; justify-content: space-around">
            <span style="font-size: 20px">Email de contacto: </span>
            <span style="font-size: 20px">{email}</span>
          </div>
          <div style="display: flex; justify-content: space-around">
            <span style="font-size: 20px">Horario de referencia: </span>
            <span style="font-size: 20px">{ }</span>
          </div>
          <div style="display: flex; justify-content: space-around">
            <span style="font-size: 20px">Mensaje: </span>
            <span style="font-size: 20px">{mensaje}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
